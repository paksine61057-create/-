    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #F7F9FC; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #c0a5f5; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6A4DE8; }
        
        /* Animations */
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
        
        @keyframes scale-up { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .animate-scale-up { animation: scale-up 0.3s ease-out forwards; }
        
        @keyframes blob { 0% { transform: translate(0px, 0px) scale(1); } 33% { transform: translate(30px, -50px) scale(1.1); } 66% { transform: translate(-20px, 20px) scale(0.9); } 100% { transform: translate(0px, 0px) scale(1); } }
        .animate-blob { animation: blob 7s infinite; }

        /* --- PRINT STYLES --- */
        @media print {
            /* Hide everything by default */
            body * {
                visibility: hidden;
            }
            
            /* Reset Backgrounds and Colors */
            body {
                background-color: white !important;
                margin: 0 !important;
                padding: 0 !important;
                overflow: visible !important;
            }

            /* Show the printable area */
            #printable-area, #printable-area * {
                visibility: visible;
            }

            /* Position the report at the top left */
            #printable-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                margin: 0;
                padding: 0;
                border: none !important;
                box-shadow: none !important;
            }

            /* Table Pagination Logic */
            table { page-break-inside: auto; }
            thead { display: table-header-group; } /* Repeats header on new page */
            tfoot { display: table-footer-group; }
            tr { page-break-inside: avoid; page-break-after: auto; } /* Don't cut rows */
            
            /* Hide Scrollbars during print */
            ::-webkit-scrollbar { display: none; }
            
            /* Set Page Size */
            @page {
                size: A4;
                margin: 15mm 15mm; /* Top/Bottom Left/Right */
            }
        }
    </style>
